<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js" charset="utf-8"></script> -->
    <script defer src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">
  </head>
  <body class='body'>
    <!-- got audio from https://www.youtube.com/watch?v=_2AAR9jRc7I&t=40s -->
    <audio src="caveSounds.mp3" controls></audio>
    <section id="mainMenu">
      <div class="title">DODGEY<br/>BLOBBY</div>
      <div class="buttons">
        <button type="button" id="start" name="start">START</button>
        <button type="button" id="tutorial" name="tutorial">TUTORIAL</button>
      </div>
    </section>
    <section id="loseMenu">
      <div class="tryAgain">TRY AGAIN</div>
      <div class="buttons">
        <button type="button" id="yes" name="yes">YES</button>
        <button type="button" id="no" name="no">NO</button>
      </div>
      <div class="finalScore">score:</div>
    </section>
    <div class="player"></div>
  </body>
</html>
